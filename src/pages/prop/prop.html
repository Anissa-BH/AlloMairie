
<ion-header>
  <ion-navbar>
    <ion-title>Localisez vous !</ion-title>
  </ion-navbar>
</ion-header>


	<ion-content padding>
	
		<div #map id="map"></div>
		
	<!--	<ion-item padding>
		<p>Latitude: {{ lat }}</p>
		<p>Longitude: {{ lng }}</p>
		</ion-item>  -->
		
		<form [formGroup]='dataForm' (ngSubmit)='recupereLongLat()'>
			<ion-item>
				<ion-label>ID</ion-label>
				<ion-input type="text" formControlName="id" value="{{id}}"></ion-input>
		</ion-item>	
			<ion-item>
						<ion-label>Log</ion-label>
						<ion-input type="text" formControlName="lng" value="{{lng}}"></ion-input>
				</ion-item>
				<ion-item>
						<ion-label>lat</ion-label>
						<ion-input type="text" formControlName="lat" value="{{lat}}"></ion-input>
				</ion-item>
				
				<ion-item padding>
					<ion-textarea placeholder="Inscrivez l' adresse"  formControlName="adresse"  value="{{adresse}}"></ion-textarea>
				</ion-item>
				<ion-item>
					<ion-label>Catégorie</ion-label>
					<ion-select formControlName='categorie'>
						<ion-option value='propreté'>propreté</ion-option>
						<ion-option value='voirie'>voirie</ion-option>
						<ion-option value='circulation'>circulation</ion-option>
						</ion-select>
			  </ion-item>
				<button ion-button block type="submit" [disabled]="!dataForm.valid">Envoyer votre réclamation</button>
	 </form>
	 <button ion-button block  (click)="loadHomePage()">Home</button>
</ion-content>
