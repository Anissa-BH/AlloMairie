<ion-header>

  <ion-navbar>
    <ion-title>Localisez vous !</ion-title>
  </ion-navbar>

	</ion-header>


	<ion-content padding>
	
	<div #map id="map"></div>
	
	<ion-item padding>
	<p>Latitude: {{ lat }}</p>
	<p>Longitude: {{ lng }}</p>
	</ion-item>
	
	<p>Adresse:</p>
	 <ion-item padding>
		<ion-textarea placeholder="Inscrivez votre adresse"></ion-textarea>
	 </ion-item>
	 <ion-item padding>
		<ion-textarea placeholder="Nom de votre résidence et votre numéro dans la résidence"></ion-textarea>
	 </ion-item>

	 <button ion-button round (click)="returnS()">Retour</button>
	 <button ion-button round (click)="loadPic()">Etape suivante</button>

</ion-content>
